
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker Leaflet</title>
  </head>
  <body class="bg-slate-500 lg:overflow-hidden">
    <div class="text-white min-h-screen container lg:flex lg:justify-between p-5">
      <div class="p-2">
        <h2 style="text-align: center;">MAPS MARKER</h2>  

      </div>
      <div class="">  
        <div id="map"></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="flex justify-between mb-4">
          <h2 style="text-align: center;">Add Marker</h2>
          <span class="close cursor-pointer text-lg">&times;</span>
        </div>
        <form class="">
          <div class="form-control">
            <label for="latitude">Latitude </label>
            <input type="text" id="latitude" name="latitude" class="input-control" disabled />
          </div>

          <div class="form-control">
            <label for="longitude">Longitude </label>
            <input type="text" id="longitude" name="longitude" class="input-control" disabled />
          </div>

          <div class="form-control">
            <label for="name">Name </label>
            <input type="text" id="name" name="name" class="input-control" required />
          </div>

          <div class="form-control">
            <label for="email">Email </label>
            <input type="email" id="email" name="email" class="input-control" required />
          </div>

          <div class="form-control">
            <label for="address">Address </label>
            <input type="text" id="address" name="address" class="input-control" required />
          </div>

          <div class="form-control">
            <label for="phone">Phone </label>
            <input type="phone" id="phone" name="phone" class="input-control" required />
          </div>

          <div class="submit-form">
            <button
              type="submit"
              value="Save"
              class="btn-submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
